{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<h2>Chat</h2>
<form method="POST" action="{{ url_for('support.analyze_mood') }}">
    <textarea name="message" placeholder="Type your message..."></textarea>
    <button type="submit">Send</button>
</form>
{% if mood %}
    <p>Your mood: {{ mood }}</p>
{% endif %}
{% endblock %}
